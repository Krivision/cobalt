name: stub

on:
  pull_request:
    types: [opened, reopened, synchronize, labeled]
    branches:
      - pre-chrobalt
      - feature/*
  push:
    branches:
      - pre-chrobalt
      - feature/*
  workflow_dispatch:
    inputs:
      nightly:
        description: 'Nightly workflow.'
        required: true
        type: boolean
        default: false

jobs:
  stub:
    uses: ./.github/workflows/main.yaml
    permissions:
      packages: write
      pull-requests: write
    with:
      platform: stub
      nightly: ${{ github.event.inputs.nightly }}
      leak_manifest_filename: "gn_built_docker_debian11_manifest"
